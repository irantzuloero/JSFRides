<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Main</title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>

	<h:body
		style="background-color: lightblue; display: flex; align-items: center; justify-content: center;">
		<div
			style="background-color: white; padding: 30 px; border-radius: 10px; width: 50%; margin: 30px auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
			<h:form>
				<h1>Select option</h1>
				<table style="margin: 0 auto;">
					<tr>
						<td><p:commandButton value="Bidaia bilatu"
								action="#{Main.goToQueryRides}" ajax="false" /></td>
					</tr>
					<tr>
						<td><p:commandButton value="Bidaia sortu"
								action="#{Main.goToCreateRide}" style="margin-bottom: 40px;"
								ajax="false" /></td>
					</tr>
				</table>
			</h:form>
		</div>
	</h:body>
</f:view>

</html>
