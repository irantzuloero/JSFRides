<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Create Ride</title>
		<h:outputStylesheet  name="css/styles.css" />
		
	</h:head>

	<h:body>
		<div class="form-container">
		
			<h:form>
			
				<h1>Bidaia sortu</h1>
				<table>
					<tr>
						<td>Irteera hiria:</td>
						<td><p:inputText id="departCity"
								value="#{createRideBean.departCity}" required="true" /></td>
						<td><h:message for="departCity" class="error-message" /></td>
					</tr>
					<tr>
						<td>Helmuga hiria:</td>
						<td><p:inputText id="arrivalCity"
								value="#{createRideBean.arrivalCity}" required="true" /></td>
						<td><h:message for="arrivalCity" class="error-message" /></td>
					</tr>
					<tr>
						<td>Eserleku kopurua:</td>
						<td><p:inputText id="numSeats"
								value="#{createRideBean.numSeats}" required="true">
								<f:validateLongRange minimum="1" />
							</p:inputText></td>
						<td><h:message for="numSeats" class="error-message" /></td>
					</tr>
					<tr>
						<td>Prezioa:</td>
						<td><p:inputText id="price" value="#{createRideBean.price}"
								required="true">
								<f:validateDoubleRange minimum="1.0" />
							</p:inputText></td>
						<td><h:message for="price" class="error-message" /></td>
					</tr>
					<tr>
						<td>Data:</td>
						<td><p:calendar id="rideDate"
								value="#{createRideBean.rideDate}" navigator="true"
								dateFormat="dd/MM/yyyy" required="true" showIcon="true" /></td>
						<td><h:message for="rideDate" class="error-message" /> </td>
					</tr>
				</table>

				<table class="button-table">
					<tr>
						<td style="text-align: center;"><p:commandButton value="Bidaia sortu" action="#{createRideBean.createRide}" process="@form" update="@form" /></td>
						
					</tr>
					<tr><h:messages id="messages" styleClass="error-message" /></tr>
					<tr>
						<td style="font-size: 13px;"><p:commandButton value="Itxi" immediate="true"
								action="#{createRideBean.close}" ajax="false" /></td>
					</tr>
				</table>
				
			</h:form>
		</div>
	</h:body>
</f:view>

</html>
