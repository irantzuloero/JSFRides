
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Main</title>
		<h:outputStylesheet name="css/styles.css" />
	</h:head>

	<h:body>
	<div class="form-container">
<h:form>

    <h2>Erositako bidaiak</h2>
    <p:dataTable value="#{BidaiakEskuratuBean.bookedRides}" var="booking" style="margin-top:20px;" 
                 emptyMessage="Ez daukazu erositako bidairik." dynamic="true">

        <p:column headerText="Data">
            <h:outputText value="#{booking.ride.date}" />
        </p:column>

        <p:column headerText="Irteera Hiria">
            <h:outputText value="#{booking.ride.fromLocation}" />
        </p:column>

        <p:column headerText="Helmuga Hiria">
            <h:outputText value="#{booking.ride.toLocation}" />
        </p:column>

        <p:column headerText="Gidaria">
            <h:outputText value="#{booking.ride.driver.name}" />
        </p:column>

    </p:dataTable>

    <h2>Sortutako bidaiak</h2>
    <p:dataTable value="#{BidaiakEskuratuBean.createdRides}" var="ride" style="margin-top:20px;" 
                 emptyMessage="Ez daukazu sortutako bidairik.">

        <p:column headerText="Data">
            <h:outputText value="#{ride.date}" />
        </p:column>

        <p:column headerText="Irteera Hiria">
            <h:outputText value="#{ride.fromLocation}" />
        </p:column>

        <p:column headerText="Helmuga Hiria">
            <h:outputText value="#{ride.toLocation}" />
        </p:column>

        <p:column headerText="Eserleku libreak">
            <h:outputText value="#{ride.nPlaces}" />
        </p:column>

    </p:dataTable>
    <table style="margin: 15px auto;">
					<tr>
						<td><p:commandButton value="Itxi" immediate="true"
								action="#{createRideBean.close}" ajax="false"
								style="font-size: 13px;" /></td>
					</tr>
					
				</table>

</h:form>
</div>
</h:body>
</f:view>

</html>
