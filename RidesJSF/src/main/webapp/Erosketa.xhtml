<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Erosketa</title>
		<h:outputStylesheet name="css/styles.css" />
	</h:head>

	<h:body>
		<div class="form-container">
			<h:form>
				<h1>Bidaia erosi</h1>
				<h:outputText value="Aukeratutako bidaia: " style="font-weight: bold; font-size:20px; text-align:left; margin-top: 40px"/>
				<h:panelGrid columns="2" styleClass="styled-table"
					style="border-collapse: collapse; width: 40%; margin-left: 80px">
					
					<h:outputLabel value="Irteera hiria:" />
					<h:outputText value="#{BidaiaErosiBean.selectedRide.fromLocation}" />

					<h:outputLabel value="Helmuga hiria:" />
					<h:outputText value="#{BidaiaErosiBean.selectedRide.toLocation}" />

					<h:outputLabel value="Gidaria:" />
					<h:outputText value="#{BidaiaErosiBean.selectedRide.driver.name}" />

					<h:outputLabel value="Eserleku libreak:" />
					<h:outputText value="#{BidaiaErosiBean.selectedRide.nPlaces}" />

					<h:outputLabel value="Prezioa:" />
					<h:outputText value="#{BidaiaErosiBean.selectedRide.price}" />
				</h:panelGrid>

				<div  style="margin-top: 20px; text-align:left; margin-left: 260px;  font-size: 23px">
					<h:outputText value="Eserleku kopurua aukeratu: " />
					<h:selectOneMenu value="#{BidaiaErosiBean.selectedSeats}"
						style="width: 10%;">
						<f:selectItems value="#{BidaiaErosiBean.availableSeats}"
							var="seat" itemLabel="#{seat}" itemValue="#{seat}" />
						<p:ajax update="totalPrice"
							listener="#{BidaiaErosiBean.updateTotalPrice}" />
					</h:selectOneMenu>
				</div>

				<div  style=" text-align:left; margin-left: 260px; font-size: 23px">
					<h:outputText value="Guztira: " />
					<h:outputText id="totalPrice" value="#{BidaiaErosiBean.totalPrice}" />
				</div>

				<table class="button-table">
					<tr>
						<td style="text-align: center;"><p:commandButton
								value="Bidaia erosi" action="#{BidaiaErosiBean.ordaindu}"
								process="@form" update="@form" /></td>

					</tr>
					<tr>
						<h:messages id="messages" class="global-message" />
					</tr>
				</table>

				<table style="margin: 15px auto;">
					<tr>
						<td><p:commandButton value="Atzera" immediate="true"
								action="#{erosketaBean.atzera}" ajax="false"
								style="font-size: 13px;" /></td>
					</tr>
				</table>
			</h:form>
		</div>

	</h:body>
</f:view>

</html>
